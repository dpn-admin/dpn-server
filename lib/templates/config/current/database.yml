default: &default
  adapter: mysql2
  encoding: utf8
  host: localhost
  username: dpnAdmin
  password: dpnPass
  pool: 5
  reconnect: true
  socket: /var/run/mysqld/mysqld.sock

development:
  <<: *default
  database: dpn_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: dpn_test

# Each of the following "impersonate" configurations are used
# when running a local cluster with the script/run_cluster.sh
# script. That runs 5 DPN REST servers, each impersonating one
# of the actual DPN nodes. Use this for local end-to-end testing
# of replication and other features that require inter-node
# communication.
impersonate_aptrust:
  <<: *default
  database: dpn_cluster_aptrust

impersonate_chron:
  <<: *default
  database: dpn_cluster_chron

impersonate_hathi:
  <<: *default
  database: dpn_cluster_hathi

impersonate_sdr:
  <<: *default
  database: dpn_cluster_sdr

impersonate_tdr:
  <<: *default
  database: dpn_cluster_tdr
