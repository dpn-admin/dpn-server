# token and credential is "aptrust_token"
aptrust:
    namespace: aptrust
    name: APTrust
    ssh_pubkey: null
    created_at: 2015-09-15T17:39:46.329Z
    updated_at: 2015-09-15T17:39:46.329Z
    api_root: http://127.0.0.1:3001
    private_auth_token: aptrust_token
    auth_credential: <%= Rails.configuration.cipher.encrypt('aptrust_token') %>
    storage_region: va
    storage_type: magnetic_disk
    fixity_algs:
        - sha256
    protocols:
        - rsync

